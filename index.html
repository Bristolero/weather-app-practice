<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <header><h1>Weather Daily</h1></header>
    <main>
        <div class="content" id="content">
            <div class="search-city-wrapper">
                <input class="city-input" id ="city-input" value="">
                <button class="city-btn" id="city-btn">Search</button>
            </div>
            <div class="weather-frame">
                <div class="weather-today" id="weather-today">
                    <h2 class="city-name-header" id="city-name-header"></h2>
                    <p class="current-temp" id="current-temp"></p>
                    <p class="min-max-temp" id ="min-max-temp"></p>
                    <p class="humidity" id ="humidity"></p>
                    <p class="weather" id="weather"></p>
                </div>
                <div class="forecast-wrapper">
                    <div class="forecast" id="1-day"></div>
                    <div class="forecast" id="2-day"></div>
                    <div class="forecast" id="3-day"></div>
                </div>
            </div>
        </div>
    </main>
    <footer><h4>Made by Bristolero</h4></footer>
    <script src="script.js"></script>
</body>
</html>
